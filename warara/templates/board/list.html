{% extends "board/board_base.html" %}

{% block board_content %}
<div id="article_table">
    <table>
        <tr>
            <th>
                no
            </th>
            <th>
                author
            </th>
            <th>
                title
            </th>
            <th>
                time
            </th>
        </tr>
        {% for article in article_list %}
        <tr>
            <th>
                {{article.no}}
            </th>
            <th>
                {% if not article.author %}
                uuuu
                {% endif %}
                <span class="username">{{article.author}}</span>
            </th>
            <th>
                {{article.title}}
            </th>
            <th>
                {{article.time}}
            </th>
        </tr>
        {% endfor %}
    </table>
</div>
<div id="board_buttons">
    <form action="/board/{{board_name}}/write/" method="POST" name="board">
        <input type="submit" name="write" value="{{t_write}}"></input>
        <input type="button" name="list" value="{{t_list}}"></input>
    </form>
</div>
{% endblock board_content %}
