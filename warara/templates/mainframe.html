<html>
    <head>
        <title>{{brower_title}}</title>
        <style type="text/css">
	    #header{
		position:relative;
		width:1024px;
		height:154px;
		background-color:#00ff78
	    }
	    #header_left { 
		float:left
	    }
	    #header_right {
		float:right
	    }
	    #container{
		width:1024px;
		margin:0 auto;
		background-color: #fdd
	    }
	    #content{
		float:right;
		width:500px
	    }
	    #navigation{
		float:left;
		width:200px; 
		background-color: #dfd
	    }
	    #main_title{
		position:absolute;
		bottom:5%;
		left:1%;
		font-family:sans-serif; 
		border:medium double black;
		font-size:200%
	    }
	    #main_ksearch{
		position:absolute;
		right:5%;
		top:20%
	    }
	    #main_inventory{
		position:absolute;
		right:5%;
		bottom:20%
	    }
        </style>
    </head>
    <body>
        <div id="container">
	<div id="header">
	    <div id="header_left">
		<span id="main_title">WebARra</span>
	    </div>
	    <div id="header_right">
		<span id="main_ksearch">
		    <form name = "ksearch" method = "GET" action = "http://sparcs40.kaist.ac.kr:8000/search">
			<input type = "text" name ="q">
			<input type = "submit" value = "KSearch">
		    </form>
		</span>
		<span id="main_inventory">
		    {{arara_login}}
		    <a href="/help">Help</a>
		    <a href=# onclick="window.open('/message/inbox', '_blank', 'width=400px height=600px')">
			message</a>
		    <a href=# onclick="window.open('/blacklist/mypage', '_blank', 'width=400px height=600px')">
			blacklist</a>
		</span>
	    </div>
        </div>
        <div id="navigation">
            {% for bbs in bbs_list %}
            <a href="/list/{{bbs}}/">{{bbs}}</a><br/>
            {% endfor %}
            {{widget}}
        </div>
        <div id="content">
            {% block arara_content %}
            Content
            {% endblock %}
        </div>
	</div>
    </body>
</html>
