{% extends "message_frame.html" %}

{% block message_content %}
<div id="m_info"> <!-- message information -->
    <span id="m_user"> <!-- message user information -->
	{{m_who}} : {{read_message.receiver}}
    </span>
    <span id="m_time"> <!-- message time information -->
	{{read_message.time}}
    </span>
    <span>
	{{pvmli}}
	{{pvmte}}
	{{nemte}}
	{{nemli}}
    </span>
</div>
<div id="m_text">
    {{read_message.text}}
</div>
<div id="m_r_om"> <!-- message read option menu -->
    <span id="mrom_np"> <!-- message read option menu_next/prev -->
	<form action="">
	    <input type="button" name="m_list" value="list"></input>
	</form>
    </span>
    <span id="mrom_rd"> <!-- message read option menu_reply/delete -->
	<form action="">
	    <input type="button" name="mr_deliever" value="deliever"></input>
	    {% if mr_reply %}
	    <input type="button" name="mr_reply" value="{{mr_reply}}"></input>
	    {% endif %}
	    <input type="button" name="mr_delete" value="delete"></input>
	</form>
    </span>
</div>
<div id="mr_page"> <!-- message read page view -->
    {% block m_page %}
    {% endblock m_page %}
</div>
{% endblock message_content %}
